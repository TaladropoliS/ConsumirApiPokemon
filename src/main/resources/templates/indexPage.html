<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<section class="container py-4">
    <div class="d-flex justify-content-center">
        <h2 class="text-center pe-3 pt-4" th:text="${titulo}"></h2>
        <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="logo"
             class="img-fluid">
    </div>
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-2 justify-content-center">
        <div class="col" th:each="poke : ${pokemonsPage}">
            <div class="card h-100">
                <div class="card-body p-0">
                    <img class="card-img-top" th:src="${poke.sprites.front_default}" alt="poke">
                    <div class="card-body">
                        <div class="d-flex justify-content-around">
                            <p class="card-text" th:text="${poke.id}"></p>
                            <h5 class="card-title" th:text="${poke.name}"></h5>
                        </div>
                        <p class="card-text text-center"><b>Base Experience:</b> <span
                                th:text="${poke.base_experience}"></span></p>
                        <p class="card-text"><b>Abilities:</b>
                        <ul>
                            <li th:each="ability : ${poke.abilities}" th:text="${ability.ability.name}"></li>
                        </ul>
                        <p class="card-text"><b>Types:</b>
                        <ul>
                            <li th:each="type : ${poke.types}" th:text="${type.type.name}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
